image: docker
services:
    - docker:dind    
  build:
    before_script:
      - apk add --no-cache py-pip python-dev libffi-dev openssl-dev gcc libc-dev make
      - pip install docker-compose
    script:
      - cd Docker
      - docker-compose build 
  test:
    before_script:
      - apk add --no-cache py-pip python-dev libffi-dev openssl-dev gcc libc-dev make
      - pip install docker-compose
      - docker-compose version
    script:
      - cd Docker
      - docker-compose  up -d