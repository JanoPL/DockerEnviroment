version: "3.7"

networks:
  laravel-network:
    driver: ${NETWORKS_DRIVER}
volumes:
  dbdata:
    driver: local

services:
  db:
    image: mysql:${DB_VERSION}
    command: --default-authentication-plugin=mysql_native_password
    container_name: ${COMPOSE_PROJECT_NAME}_mysql_db
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${COMPOSE_PROJECT_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_USER_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - ${PROJECT_NETWORKS}
    restart: unless-stopped

  webserver_nginx:
    image: ${COMPOSE_PROJECT_NAME}_website_nginx:1.12
    container_name: ${COMPOSE_PROJECT_NAME}_website_webserver_nginx
    env_file:
      - .env
    build:
      context: ..
      dockerfile: ./Docker/nginx/Dockerfile
    environment:
      XDEBUG_CONFIG: remote_host=192.168.1.2
    ports:
      - 9992:8080
    links:
      - db:db
    volumes:
      - ${APP_CODE_PATH_HOST}/:${APP_CODE_PATH_CONTAINER}
      - ${APP_CODE_PATH_HOST}/cms-backend/.env_docker:/var/www/html/cms-backend/.env
    networks:
      - ${PROJECT_NETWORKS}

  php-fpm:
    image: ${COMPOSE_PROJECT_NAME}_website_application:latest
    container_name: ${COMPOSE_PROJECT_NAME}_website_php-fpm
    env_file:
      - .env
    build:
      context: ..
      dockerfile: ./Docker/php-fpm/Dockerfile
      args:
        - APP_CODE_PATH=${APP_CODE_PATH_CONTAINER}
        - APP_GROUP=${APP_GROUP}
        - APP_GROUP_ID=${APP_GROUP_ID}
        - APP_USER=${APP_USER}
        - APP_USER_ID=${APP_USER_ID}
        - TARGET_PHP_VERSION=${PHP_VERSION}
        - TZ=${TIMEZONE}
    links:
      - db:db
    volumes:
      - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
      - ${APP_CODE_PATH_HOST}/cms-backend/.env_docker:/var/www/html/cms-backend/.env
    networks:
      - ${PROJECT_NETWORKS}

  webserver:
    image: ${COMPOSE_PROJECT_NAME}_webserver_apache:latest
    container_name: ${COMPOSE_PROJECT_NAME}_webserver_apache
    env_file:
      - .env
    build:
      context: ..
      dockerfile: ./Docker/apache/Dockerfile
      args:
        - TARGET_PHP_VERSION=${PHP_VERSION}
    environment:
      XDEBUG_CONFIG: remote_host=192.168.1.2
    restart: unless-stopped
    ports:
      - 9990:80
      - 80
    volumes:
      - ${APP_CODE_PATH_HOST}/.:/var/www/html
      - ${APP_CODE_PATH_HOST}/cms-backend/.env_docker:/var/www/html/cms-backend/.env
    networks:
      - ${PROJECT_NETWORKS}
    links:
      - db:db
    depends_on:
      - db

  pma:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ${COMPOSE_PROJECT_NAME}_pma
    env_file:
      - .env
    volumes:
      - ./config/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    ports:
      - 9991:80
    links:
      - db:db
    networks:
      - ${PROJECT_NETWORKS}
    restart: unless-stopped
    depends_on:
      - db

  redis:
    image: redis
    container_name: ${COMPOSE_PROJECT_NAME}_redis
    env_file:
      - .env
    ports:
      - 6379:6379
    networks:
      - ${PROJECT_NETWORKS}
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: ${COMPOSE_PROJECT_NAME}_adminer
    env_file:
      - .env
    ports:
      - 9993:8080
    links:
      - db:db
    networks:
      - ${PROJECT_NETWORKS}
